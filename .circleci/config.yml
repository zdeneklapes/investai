version: 2.1

jobs:
  lint:
    machine: true
    steps:
      - checkout
      - run:
          name:
          command: |
            sudo pip3 install pre-commit
            pre-commit run --all-files

  latex:
    docker:
      - image: koppor/texlive
    steps:
      - checkout
      - run: 'cd docs && make'
      - store_artifacts:
          path: output/
          destination: output

  run-tests:
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pytest


workflows:
  push:
    jobs:
      - lint
