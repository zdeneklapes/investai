#default_language_version:
#  python: python3.9
default_stages: [ commit, push ]
files: ''
exclude: '^(venv/)|(pytest_caches/)|(src/third_party/)|(env/)'
fail_fast: false
minimum_pre_commit_version: '0'
repos:
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c "export PYTHONPATH='$PWD/venv/bin/python3'"
        language: system
        pass_filenames: true
        types: [ python ]
  - repo: meta
    hooks:
#      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
        types: [ file ]
        args: [ '--maxkb=150' ]
      - id: check-added-large-files
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: pretty-format-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: debug-statements
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args: [ --safe, --line-length=120 ]
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: black
        language: python
        minimum_pre_commit_version: 2.9.2
        require_serial: true
        types_or: [ python, pyi ]
      - id: black-jupyter
        args: [ --safe, --line-length=120 ]
        name: black-jupyter
        description:
          "Black: The uncompromising Python code formatter (with Jupyter Notebook support)"
        entry: black
        language: python
        minimum_pre_commit_version: 2.9.2
        require_serial: true
        types_or: [ jupyter ]
        additional_dependencies: [ ".[jupyter]" ]
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        language_version: python3
        additional_dependencies:
          - flake8-tidy-imports
        args: [ --statistics ]
  - repo: https://github.com/myint/autoflake
    rev: 'v1.7.7'
    hooks:
      - id: autoflake
        args: [ '--in-place', '--remove-all-unused-imports' ]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [ "-r" , "-c", "pyproject.toml" ]
        additional_dependencies: [ "bandit[toml]" ]
  - repo: https://github.com/pryorda/dockerfilelint-precommit-hooks
    rev: v0.1.0
    hooks:
      - id: dockerfilelint
  #  - repo: https://github.com/jonasbb/pre-commit-latex-hooks
  #    rev: v1.3.0
  #    hooks:
  #      - id: american-eg-ie
  #      - id: cleveref-capitalization
  #      - id: consistent-spelling
  #        args:
  #          [
  #            "--emph=et al.",
  #            "--emph=a priori",
  #            "--emph=a posteriori",
  #            '--regex=naive=\bna(i|\\"i)ve',
  #          ]
  #      - id: csquotes
  #      #      - id: ensure-labels-for-sections # TODO (fixme): produce error
  #      - id: no-space-in-cite
  #      - id: tilde-cite
  #      - id: unique-labels
  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck
        entry: cppcheck
        language: system
        types: [ c++ ]
        args:
          - --error-exitcode=1
          - --language=c++
          - --quiet
          - --force
          - -j8
  - repo: https://github.com/pycqa/pylint
    rev: v2.14.3
    hooks:
      - id: pylint
        args:
          - --rcfile=./.pylintrc
        files: src/
  - repo: https://github.com/zahorniak/pre-commit-circleci.git
    rev: v0.5 # Ensure this is the latest tag, comparing to the Releases tab
    hooks:
      - id: circleci_validate
