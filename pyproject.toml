[tool.ruff]
line-length = 120
select = ["E", "F"] # Enable Pyflakes `E` and `F` codes by default.
ignore = ["E402"]
fixable = ["A", "B", "C", "D", "E", "F"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".idea",
    ".vscode",
    ".pytest_cache",
    ".cache",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "tests",
    "**conftest.py"
]
per-file-ignores = { }
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py310"

[tool.ruff.mccabe]
max-complexity = 10 # Unlike Flake8, default to a complexity level of 10.

