[tool.bandit]
exclude_dirs = ["tests", "venv", "**conftest.py"]
targets = ['src']

[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
